name: MultiplayerDeathSwap
version: 1.0.1
author: TheSteak
main: me.TheSteak.multiplayerdeathswap.Main
description: A plugin that alows for multiple players to play death swap
api-version: 1.16
prefix: Multiplayer Deathswap

commands:
  joindeathgame:
    description: Adds the sender to the death swap game
  leavedeathgame:
    description: Removes the sender from the death swap game
  startdeathgame:
    description: Starts the death swap game